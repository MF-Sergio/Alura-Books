<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__container">
            <input type="checkbox" id="menu-toggle" class="container__botao">
            <label for="menu-toggle">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="menu-lista">
                <li class="menu-lista__titulo">Categorias</li>
                <li class="menu-lista__item">
                    <a href="#" class="menu-lista__link">Programação</a>
                </li>
                <li class="menu-lista__item">
                    <a href="#" class="menu-lista__link">Front-end</a>
                </li>
                <li class="menu-lista__item">
                    <a href="#" class="menu-lista__link">Infraestrutura</a>
                </li>
                <li class="menu-lista__item">
                    <a href="#" class="menu-lista__link">Business</a>
                </li>
                <li class="menu-lista__item">
                    <a href="#" class="menu-lista__link">Design & UX</a>
                </li>
            </ul>
            <img src="img/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
        </div>
        <div class="cabecalho__container">
            <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuário.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
    <main class="principal">
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>
        <section class="carrossel">
            <h2 class="carrossel__titulo">Últimos lançamentos</h2>
            <div class="swiper">
                <div class="swiper-pagination"></div>
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt=""></div>
                    <div class="swiper-slide"><img src="img/Liderança.svg" alt=""></div>
                    <div class="swiper-slide"><img src="img/Javascript.svg" alt=""></div>
                    <div class="swiper-slide"><img src="img/Arquitetura.svg" alt=""></div>
                    <div class="swiper-slide"><img src="img/ReactNative.svg" alt=""></div>
                    <div class="swiper-slide"><img src="img/Nodejs.svg" alt=""></div>
                </div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </section>
    </main>
    <footer class="rodape">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 170,
            slidesPerView: 3,
            pagination: {
            el: '.swiper-pagination',
            type: 'bullets',
            },
        });
    </script>
</body>
</html>
